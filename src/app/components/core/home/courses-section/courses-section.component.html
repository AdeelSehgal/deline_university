<app-loader *ngIf="loader"></app-loader>

<div class="container" *ngIf="!loader">
  <div class="">
    <div class="d-flex justify-content-center">
      <app-bar-heading text="Our Courses" bgColor="#de964624" textColor="orange"></app-bar-heading>
    </div>
    <div class="d-flex justify-content-center pt-1">
      <h3 class="heading text-center w-50">
        Discover Our Most Popular Online Courses
      </h3>
    </div>
    <div class="row justify-content-around gap-5 mx-0 align-content-center">
      <div class="col-5 d-flex gap-3 align-content-center mt-5">
        <div class="fs-4 fw-semibold">Filters:</div>
        <button class="btn btn-primary filterButton" (click)="onFilter('technology')">
          Technology
        </button>
        <button class="btn btn-primary filterButton" (click)="onFilter('business')">
          Business
        </button>
        <button class="btn btn-primary filterButton" (click)="onFilter('designing')">
          Designing
        </button>
        <button class="btn btn-danger fw-semibold " (click)="clearFilter()" *ngIf="isFilter">
          Clear
        </button>
      </div>
      <div class="col-5 d-flex justify-content-end gap-2 align-content-center mt-5 searchCon">
        <input (input)="searchInput($event)" type="text" placeholder="Search"
          class="rounded-3 searchInput border-0 ps-2 w-50" />
        <button class="btn btn-primary searchButton" (click)="onSearch()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="row justify-content-around gap-5">
      <div class="col-3" *ngFor="let course of renderedCourse" (click)="onClick(course.id || 1)">
        <app-course-card *ngIf="renderedCourse.length > 0" [title]="course.title" [des]="course.description"
          [image]="course.image">
        </app-course-card>
      </div>
      <div class="fs-2 text-secondary" *ngIf="renderedCourse.length === 0">
        No Course Found
      </div>
    </div>
  </div>
</div>
